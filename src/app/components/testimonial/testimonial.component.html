<div >
    <p-carousel 
        [value]="products" 
        [numVisible]="1" 
        [numScroll]="1" 
        [circular]="false" 
        styleClass="flex gap-2" 
        [autoplayInterval]="2500" 
        [showIndicators]="true"
        [showNavigators]="false"
        >
        <ng-template let-product pTemplate="item">
            <div class="border-[1px] border-gray-300 bg-gray-100 p-5 text-base m-3 flex flex-col items-center text-center  lg:items-start md:align-start">
                <p class="md:text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero saepe, aut, laborum inventore doloribus commodi in non, perferendis facilis minus illo tenetur soluta corporis sint ut esse nobis repudiandae fuga?</p>
                <div class="mt-3 flex justify-self-end  lg:justify-start gap-3">
                    <img src="./../../../assets/img/{{ product.image}}.jpg" [alt]="product.name" class=" rounded-full w-16 h-16" />
                    <div class="text-sm text-gray-600 mt-2" >
                        <h3 >{{product.name}}</h3>
                        <p>{{product.designation}}</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
