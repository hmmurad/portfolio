<section class="flex flex-col justify-start gap-3 px-[50px] py-[30px] 2xl:px-[150px] 2xl:py-[30px]">
    <div class="flex flex-col items-center text-center lg:items-start md:align-start">
        <h2 class="text-3xl lg:text-left font-extrabold border-l-4 border-teal-700 px-3 mb-3">{{testimonials.title}}</h2>
    </div>
    <div>
        <p-carousel
            [value]="testimonials.testimonial" 
            [numVisible]="1" 
            [numScroll]="1" 
            [circular]="false" 
            styleClass="flex gap-2" 
            [autoplayInterval]="2500" 
            [showIndicators]="true"
            [showNavigators]="false"
            >
            <ng-template let-testimonial pTemplate="item" class="slide">
                <div class="border-[1px] border-gray-300 bg-gray-100 p-5 text-base m-3 flex flex-col items-center text-center  lg:items-start md:align-start">
                    <p class="md:text-left">{{testimonial.message}}</p>
                    <div class="mt-3 flex justify-self-end  lg:justify-start gap-3">
                        <img src="./../../../assets/img/{{ testimonial.img}}.jpg" [alt]="testimonial.name" class=" rounded-full w-16 h-16" />
                        <div class="text-sm text-gray-600 mt-2" >
                            <h3 >{{testimonial.name}}</h3>
                            <p>{{testimonial.designation}}</p>
                        </div>
                    </div>
                </div>
            </ng-template>
            </p-carousel>
       
    </div>
</section>
