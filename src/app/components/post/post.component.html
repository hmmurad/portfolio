

<section class="flex flex-col justify-start gap-3 px-[50px] py-[30px] 2xl:px-[150px] 2xl:py-[30px]">
    <div class="flex flex-col items-center text-center  lg:items-start md:align-start">
        <h2 class="text-3xl font-extrabold border-l-4 border-teal-700 px-3 mb-3">{{blog.title}}</h2>
    </div>
    <div>
<!-- blog post -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="flex flex-col border-[1px] border-gray-200 bg-gray-100 " *ngFor="let post of blog.post">
        <img src="./../../../assets/img/{{post.img}}.jpg" alt="{{post.postTitle}}" class="w-full h-[300px]">
        <div class="p-4 space-y-2 flex flex-col">
            <h3 class="text-xl font-bold text-black">{{post.postTitle}}</h3>
            <p class="my-2 text-sm">{{post.content}}</p>

            <a class="text-teal-700 my-3" href="#"> Read More <i class="pi pi-arrow-right text-sm ml-2"></i></a>
            <span class="text-xs text-gray-400">Published 1 day ago.</span>
        </div>
    </div>
    
</div>
    <div class="mt-5 justify-center flex">
        <a class="px-5 py-2 bg-emerald-600 text-base text-white  font-semibold rounded-md hover:bg-teal-600 transition ease-in-out delay-100"> <i class="pi pi-eye mr-3"></i>View Blog</a>
    </div>
    </div>
</section>
