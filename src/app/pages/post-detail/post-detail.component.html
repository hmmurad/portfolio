<div class="px-[50px] py-[30px] 2xl:px-[150px] 2xl:py-[30px]" *ngIf="post">
    <div class="mb-1">
        <h2 class="text-2xl font-bold mb-2">{{post.title}}</h2>
        <p class="flex gap-1 text-sm font-semibold justify-start items-center ">Published 2 days ago <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
           {{post.author}}  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
          </svg>
           comments</p>
    </div>
    <div class="mb-2 flex gap-2">
        <a class="cursor-pointer text-xs" *ngFor="let item of post.tags">
            <p >{{item}}</p>
        </a>
    </div>
    <img src="https://picsum.photos/id/1/900/500" alt="">
    <div class="mt-5">
        <p class="text-base text-black mb-3">{{post.body}}</p>
    </div>

    <div class="relative">
        <a class="cursor-pointer absolute top-10 right-0" (click)="back()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"  class="w-12 h-12 rounded-full border border-gray-900 p-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />   
              </svg>
              
        </a>
    </div>
</div>
